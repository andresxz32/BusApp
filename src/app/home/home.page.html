<ion-content [fullscreen]="true">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">
        <agm-marker [latitude]="latBus" [longitude]="lngBus">
            <!-- [iconUrl]="iconBus" -->
            <agm-info-window>
                <strong>Bus</strong>
            </agm-info-window>
        </agm-marker>
        <agm-marker [latitude]="latPerson" [longitude]="lngPerson">
            <agm-info-window>
                <strong>Marci√≥n de persona</strong>
            </agm-info-window>
        </agm-marker>
        <!-- <agm-direction [origin]="origin" [destination]="destination">
        </agm-direction> -->
    </agm-map>

    <div class="container-info">
        <div class="container-person">
            <img src="../../assets/personBus.svg">
            <div class="info-driver">
                <h5> Julian Correa</h5>
                <p>Bus H40J - Ruta 27 - UTP</p>
                <div class="stars">
                    <ng-container *ngFor="let star of stars">
                        <img [src]=star.icon>
                    </ng-container>

                </div>
            </div>
            <div>
                <img src="../../assets/megabus.svg">
            </div>
            <div class="container-icons">
                <img src="../../assets/icon1.svg">
                <img src="../../assets/credit_card_black_24dp 1.svg">
            </div>
        </div>

    </div>
</ion-content>
